{% extends 'base.html' %}
{% from 'bootstrap4/form.html' import render_form %}

{% block left_content %}
    <br>
    <div class="col-sm-9 col-xs-12 left_div text-center text-primary">
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                {{ render_form(form) }}
            </div>
        </form>
    </div>
{% endblock %}

{% block right_content %}
    <div class="hidden-xs col-xs-3 text-primary">
        <div class="row">
            <div class="col-xs-12"><br>
                <h4>欢迎来到管理员登录页面！</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12"><br>
                <small>管理员登录后台之后可以对网站所有信息进操作、个性化网站以及新增笔记、项目、文档等...</small>
            </div>
        </div>
    </div>
{% endblock %}
